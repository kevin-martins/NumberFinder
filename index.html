<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Find the Number</h1>
    </header>
    <p>Score: <span id="score">50</span></p>
    <div class="organiseButtons">
        <button type="button" class="btn btn-success" onclick="easy()">EASY</button>
        <button type="button" class="btn btn-danger" onclick="medium()">MEDIUM</button>
        <button type="button" class="btn btn-dark" onclick="hardcore()">HARDCORE</button>
    </div>
    <div class="valueContainer">
        <div class="value">
            <label for="min">min</label>
            <input id="min" name="min" type="number" value="1">
        </div>
        <div class="value">
            <label for="max">max</label>
            <input id="max" name="max" type="number" value="25">
        </div>
    </div>
    <p id="valueError"></p>
    <div class="d-grid mx-auto">
        <button type="button" class="btn btn-primary" onclick="invalidNumbers()">Save Modifications</button>
    </div>
    <div class="container">
        <label for="inputNbr">Number choosen</label>
        <input id="inputNbr" name="inputNbr" type="number" value="" required>
        <button id="btn" type="button" class="btn btn-primary" onclick="enterButton()">Check</button>
    </div>
    <p id="answer"></p>
    <p id="count"></p>
    <p></p>
    <script src="assets/js/script.js"></script>
</body>
</html>
